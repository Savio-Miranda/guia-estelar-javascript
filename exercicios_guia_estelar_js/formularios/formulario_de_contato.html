<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formul√°rio de Contato</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Contato</legend>
                
                <label for="name">Nome</label> <!-- Label precisa estar conectado a um id... -->
                <div>
                    <input
                    id="name"
                    name="name"
                    type="text"
                    size="21">
                </div>
                <br>
                
                <label for="email">Email</label>
                <div>
                    <input
                    id="email"
                    name="email"
                    type="email"
                    size="21">
                </div>
                <br>

                <label for="msg">Mensagem</label>
                <div>
                    <textarea
                        name="msg"
                        id="msg"
                        cols="20"
                        rows="8">
                    </textarea>
                </div>
                <br>

                <button>Enviar</button>
            </fieldset>
        </form>
    </body>
</html>
